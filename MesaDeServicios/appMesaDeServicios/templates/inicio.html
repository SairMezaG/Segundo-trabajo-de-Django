{% block contenido %}

<div class="tab-content">
  <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
    <form  method="POST" action="login/">
      {% csrf_token %}
      
      <p class="text-center">INGRESO DE USUARIOS</p>

      
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="text" id="loginName" class="form-control"  name="txtUsuario"/>
        <label class="form-label" for="loginName">Usuario</label>
      </div>

     
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="password" id="loginPassword" class="form-control" name="txtPassword"/>
        <label class="form-label" for="loginPassword">Contrase√±a</label>
      </div>

      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>
      
    </form> 
    
  </div>
</div>

{% endblock %}
